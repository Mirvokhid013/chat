<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                <a class="card-top__name">MARK ZUCKERBERG</a>
                <button class="card-top__reset"></button>
            </div>
            <div class="card__main">
                <span class="card-main__time">TODAY</span>
                <div class="chat">
                    <time class="chat-time">10:53</time>
                    <p class="chat-text">Hi, Mark! I made a new design for Messenger App.</p>
                </div>
                <div class="chat">
                    <time class="chat-time">10:57</time>
                    <p class="chat-text">Yo! Send it to my assistsnt and we’ll review it during the year.</p>
                </div>
                <div class="chat">
                    <time class="chat-time">11:03</time>
                    <p class="chat-text">But Mark...</p>
                </div>
                <div class="chat">
                    <p class="chat-text">You were blocked by the user.</p>
                </div>
            </div>
            <form action="https://echo.htmlacademy.ru" method="post" class="card__form">
                <input name="user-text" placeholder="Enter your message" aria-label="Enter your message" type="text" class="card__input">
                <button class="card__btn-submit">SEND</button>
            </form>
        </div>
    </div>
</body>
</html>
